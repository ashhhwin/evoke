<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f2937;
            color: white;
        }
        iframe {
            width: 100%;
            height: 92vh;
            border: none;
        }
        .logout-link {
            color: white;
            text-decoration: none;
            background-color: #ef4444;
            padding: 6px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Welcome, admin</h2>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
    <iframe src="http://localhost:7869"></iframe>
</body>
</html>
